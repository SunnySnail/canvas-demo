<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>example-2.28 多边形拖拽</title>
</head>
<body>
  <!-- 多边形拖拽 -->
  <canvas id="myCanvas">
    canvas not support
  </canvas>
  <div id="controls">
    stroke color:
    <select id="strokeStyle">
      <option value="red" selected>red</option>
      <option value="green">green</option>
      <option value="blue">blue</option>
      <option value="orange">orange</option>
      <option value="cornflowerblue">cornflowerblue</option>
      <option value="goldenrod">goldenrod</option>
      <option value="16">navy</option>
      <option value="purple">purple</option>
    </select>
    fill color:
    <select id="fillStyle">
      <option value="red" selected>red</option>
      <option value="green">green</option>
      <option value="blue">blue</option>
      <option value="orange">orange</option>
      <option value="cornflowerblue">cornflowerblue</option>
      <option value="goldenrod">goldenrod</option>
      <option value="16">navy</option>
      <option value="purple">purple</option>
    </select>
    sidesSelect:
    <select id="sidesSelect">
      <option value="4" selected>4</option>
      <option value="6">6</option>
      <option value="8">8</option>
      <option value="10">10</option>
      <option value="12">12</option>
      <option value="14">14</option>
      <option value="16">16</option>
      <option value="3">3</option>
    </select>
  </div>
  <input id="guidewireCheckbox" type="checkbox"/>
  <input id="eraseAllButton" type="button" value="erase all" />
  <input type="checkbox" id="fillCheckbox"/>
  <input type="checkbox" id="editCheckbox"/>
</body>
<script>
var $canvas = document.querySelector('#myCanvas'),
    ctx = $canvas.getContext('2d'),
    $eraseAllButton = document.querySelector('#eraseAllButton'),
    $strokeStyle = document.querySelector('#strokeStyle'),
    $fillStyle = document.querySelector('#fillStyle'),
    $guidewireCheckbox = document.querySelector('#guidewireCheckbox'),
    $fillCheckbox = document.querySelector('#fillCheckbox'),
    $editCheckbox = document.querySelector('#editCheckbox'),
    $sidesSelect = document.querySelector('#sidesSelect'),

    drawingSurfaceImageData,
    mousedown = {},
    rubberbandRect = {},
    dragging = false,
    draggingOffsetX,
    draggingOffsetY,

    sides = 8,
    startAngle = 0,

    guidewires = $guidewireCheckbox.checked,
    editing = false,
    polygons = []

$canvas.width = window.innerWidth
$canvas.height = 700
// 多边形对象
var Point = function(x,y) {
  this.x = x
  this.y = y
}

var Polygon = function(centerX, centerY, radius, sides, startAngle,
  strokeStyle, fillStyle, filled) {
    this.x = centerX
    this.y = centerY
    this.sides = sides
    this.startAngle = startAngle
    this.strokeStyle = strokeStyle
    this.fillStyle = fillStyle
    this.filled = filled
  }

  Polygon.prototype = {
    getPoints: function() {
      var points = [],
        angle = this.startAngle || 0

      
      for(var i=0; i<this.sides; i++) {
        this.points.push(new Point(this.x+this.radius*Math.cos(angle),this.y-this.radius*Math.sin(angle)))
        angle += 2*Math.PI/this.sides
      }
      return points
    },

    createPath: function(ctx) {
      var points = this.getPoints()

      ctx.beginPath()
      ctx.moveTo(points[0].x, points[0].y)

      for(var i=0; i<points.length; i++) {
        ctx.lineTo(points[i].x, points[i].y)
      }

      ctx.closePath()
    },
    stroke: function(ctx) {
      ctx.save()
      this.createPath(ctx)
      ctx.strokeStyle = this.strokeStyle
      
      ctx.stroke()
      ctx.restore()
    },
    fill: function(ctx) {
      ctx.save()
      this.createPath(ctx)
      ctx.fillStyle = this.fillStyle
      ctx.fill()
      ctx.restore()
    },
    move: function(x, y) {
      this.x = x
      this.y = y
    }
  }

function drawGrid(color, stepx, stepy) {
  ctx.strokeStyle = color
  ctx.lineWidth = 0.5

  for (var i = stepx + 0.5; i<$canvas.width; i += stepx) {
    ctx.beginPath()
    ctx.moveTo(i, 0)
    ctx.lineTo(i, $canvas.height)
    ctx.stroke()
  }

  for (var i = stepy + 0.5; i<$canvas.height; i += stepy) {
    ctx.beginPath()
    ctx.moveTo(0, i)
    ctx.lineTo($canvas.width, i)
    ctx.stroke()
  }
}

function windowToCanvas(x, y) {
  var bbox = $canvas.getBoundingClientRect()
  return {
    x: x - bbox.left,
    y: y - bbox.top
  }
}

function saveDrawingSurface () {
  drawingSurfaceImageData = ctx.getImageData(0,0,$canvas.width,$canvas.height)
}

function restoreDrawingSurface () {
  ctx.putImageData(drawingSurfaceImageData, 0, 0)
}

function drawPolygon(polygon) {
  ctx.beginPath()
  polygon.createPath(ctx)
  polygon.stroke(ctx)

  if($fillCheckbox.checked) {
    polygon.fill(ctx)
  }
}

function updateRubberbandRectangle(loc) {
  rubberbandRect.width = Math.abs(loc.x - mousedown.x)
  rubberbandRect.height = Math.abs(loc.y - mousedown.y)

  if (loc.x > mousedown.x) {
    rubberbandRect.left = mousedown.x
  } else {
    rubberbandRect.left = loc.x
  }

  if (loc.y > mousedown.y) {
    rubberbandRect.top = mousedown.y
  } else {
    rubberbandRect.top = loc.y
  }
}

function drawRubberbandShape(loc) {
  var polygon = new Polygon(mousedown.x, mousedown.y, rubberbandRect.width,
  parseInt($sidesSelect.value), (Math.PI/180)*parseInt($startAngleSelect.value),
  ctx.strokeStyle,
  ctx.fillStyle,
  fillCheckbox.checked)

  drawPolygon(polygon)

  if (!draggin) {
    polygons.push(polygon)
  }
}

function updateRubberband(loc) {
  updateRubberbandRectangle(loc)
  drawRubberbandShape(loc, sides, startAngle)
}

function drawHorizontalLine(y) {
  ctx.beginPath()
  ctx.moveTo(0, y+0.5)
  ctx.lineTo($canvas.width, y+0.5)
  ctx.stroke()
}

function drawVerticalLine(x) {
  ctx.beginPath()
  ctx.moveTo(x+0.5,0)
  ctx.lineTo(x+0.5, $canvas.height)
  ctx.stroke()
}

function drawGuidewires(x, y) {
  ctx.save()
  ctx.strokeStyle = 'rgba(0,0,230,0.4)'
  ctx.lineWidth = 0.5

  drawVerticalLine(x)
  drawHorizontalLine(y)
  ctx.restore()
}

function drawPolygons() {
  polygons.forEach(function(polygon) {
    drawPolygon(polygon)
  })
}

function startDraggin(loc) {
  saveDrawingSurface()
  mousedown.x = loc.x
  mousedown.y = loc.y
}

function startEditing() {
  $canvas.style.cursor = 'pointer'
  editing = true
}

function stopEditing() {
  $canvas.style.cursor = 'crosshair'
  editing = false
}

$canvas.onmousedown = function(e) {
  var loc = windowToCanvas(e.clientX, e.clientY)

  e.preventDefault()
  
  if(editing) {
    polygons.forEach(function(polygon) {
      polygon.createPath(ctx)
    })
  }

}

$canvas.onmousemove = function(e) {
  var loc

  if (dragging) {
    e.preventDefault()

    loc = windowToCanvas(e.clientX, e.clientY)
    /////////// very important //////////////
    restoreDrawingSurface()

    updateRubberband(loc)

    if (guidewires) {
      drawGuidewires(loc.x, loc.y)
    }
  }
}

$canvas.onmouseup = function(e) {
  loc = windowToCanvas(e.clientX, e.clientY)
  /////////// very important //////////////
  restoreDrawingSurface()
  updateRubberband(loc)
  dragging = true
}

$canvas.ondblclick = function(e) {
  console.log('double click')
  dragging = false
}

$eraseAllButton.onclick = function(e) {
  ctx.clearRect(0,0,$canvas.width, $canvas.height)
  drawGrid('lightgray', 10, 10)
  saveDrawingSurface()
}

$strokeStyle.onchange = function(e) {
  ctx.strokeStyle = $strokeStyle.value
}

$guidewireCheckbox.onchange = function(e) {
  guidewires = $guidewireCheckbox.checked
}

ctx.strokeStyle = $strokeStyle.value
drawGrid('lightgray', 10, 10)
</script>
</html>
